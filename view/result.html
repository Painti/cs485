<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are {{$result}}</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.ico" />
  <link rel="stylesheet" href="/css/result.css">
  <link rel="stylesheet" href="/css/{{$result}}.css">
  <script src="/js/jquery-3.1.1.js" charset="utf-8"></script>
</head>

<body>
  <div class="top">
    <div class="ceil"></div>
  </div>
  <div class="mid">
    <center>You are {{$result}}</center>
    <center><button class="btn" onclick="gotoHome()">New game</button></center>
    <div class="end"></div>
  </div>
  <div class="bot"></div>
</body>

<script type="text/javascript">
  /****************************************
   *    โค้ดส่วนนี้ นำมาจาก
   *    http://stackoverflow.com/questions/2482059/disable-f5-and-browser-refresh-using-javascript
   */
  function disableF5(e) {
    if ((e.which || e.keyCode) == 116) e.preventDefault();
  };
  $(document).on("keydown", disableF5);
  /***************************************/

  function gotoHome() {
    window.location.href = '/';
  }

  $('.btn').focus();
  $('.btn').focusout(function() {
    $(this).focus();
  })
</script>

</html>
