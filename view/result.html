<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You are {{$result}}</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.ico" />
  <link rel="stylesheet" href="/css/result.css">
  <script src="/js/jquery-3.1.1.js" charset="utf-8"></script>
</head>

<body>
  <div class="top">
    <div class="ceil"></div>
  </div>
  <div class="mid">
    <center class="head">You are {{$result}}</center>
    <center>
      <font size="4px" color="green">{{$time}}</font>
    </center>
    <div style="border: 2px solid white;">
      <center style="padding-top: 5px; color: gray;">Top Player</center>
      {{$content}}
    </div>
    <center><button class="btn" onclick="gotoHome()">New game</button></center>
    <div class="end"></div>
  </div>
  <div class="bot"></div>
</body>

<script type="text/javascript">
  function gotoHome() {
    window.location.href = '/';
  }

  $('.btn').focus();
  $('.btn').focusout(function() {
    $(this).focus();
  })
</script>

</html>
