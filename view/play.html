<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Battle</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.ico" />
  <link rel="stylesheet" href="/css/play.css">
  <script src="/js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="/js/jquery.cookie.js"></script>
  <script type="text/javascript">
    if($.cookie("name") === undefined){
      window.location.href = '/';
    } else if($.cookie("level") === undefined){
      window.location.href = '/level';
    }
  </script>
</head>

<body>
  <table class="header">
    <tr>
      <td>
        sad
      </td>
      <td>
        sad
      </td>
    </tr>
  </table>
  <h1 id="name"></h1>
  <h2 id="level"></h2>
  <h2 id="q">1+1</h2>
  <input type="text" id="ans">
  <input type="button" id="submit" value="Submit">

  <script type="text/javascript">
    if($.cookie("name") !== undefined || $.cookie("level") !== undefined){
      $('#name').text('Name : ' + decodeURI($.cookie("name")));
      $('#level').text('Level : ' + $.cookie("level"));
    }
    $('#submit').click(function() {
      $('#ans').val('').focus();
    });
  </script>
</body>

</html>
